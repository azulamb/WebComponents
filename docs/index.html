	<h2>swipe-area</h2>
	<html-code><div style="width:100%;height:200px;user-select:none;background:#ccc;"><swipe-area id="swipearea" distance="10"></swipe-area></div>
<script>
function RadianToDirection( radian ) {
	if ( radian <= -Math.PI * 3 / 4 ) { return 'Left'; }
	if ( radian <= -Math.PI  / 4 ) { return 'Up'; }
	if ( radian <= Math.PI / 4 ) { return 'Right'; }
	if ( radian <= Math.PI * 3 / 4 ) { return 'Down'; }
	return 'Left';
}
document.getElementById( 'swipearea' ).addEventListener( 'swipe', ( event ) => {
	const detail = event.detail;
	event.target.textContent = RadianToDirection( detail.radian ) +
		'(' + detail.sx + ',' + detail.sy + ')→(' + detail.ex + ',' + detail.ex + ')';
} );
</script>
</html-code>
